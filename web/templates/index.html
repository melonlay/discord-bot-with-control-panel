<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Discord Bot Control Panel</h1>
            <div id="connectionStatus" class="disconnected">未連接</div>
            <div class="controls">
                <select id="guild-selector">
                    <option value="">選擇伺服器...</option>
                </select>
                <select id="channel-selector">
                    <option value="">選擇頻道...</option>
                </select>
                <button id="refresh-btn">重新整理</button>
            </div>
        </header>
        
        <div class="message-list">
            <div id="messages"></div>
        </div>
    </div>

    <!-- 圖片放大遮罩層 -->
    <div class="overlay"></div>

    <!-- 載入JavaScript模組 -->
    <script src="{{ url_for('static', filename='js/messageFormatter.js') }}"></script>
    <script src="{{ url_for('static', filename='js/messageManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uiManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/eventHandler.js') }}"></script>
    <script>
        // 等待DOM載入完成後初始化
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.eventHandler) {
                window.eventHandler = new EventHandler();
                window.eventHandler.init();
            }
        });
    </script>
</body>
</html>
